{% extends "base.html" %}
{% block title %}Edit Topic{% endblock title %}
{%block content%}
    <div class="jumbotron">
        <form action="/topic/{{ topic.key.id() }}/edit" method="post">
            <textarea class="form-control" rows="6" name="content" required>{{ topic.content }}</textarea><br>

            <button type="submit">OK</button>
        </form>
    </div>
{%endblock content%}
