{% extends "base.html" %}
{% block title %}Create New Topic{% endblock title %}

{%block scripts%}
<script src="/assets/custom/js/ready.js"></script>
{%endblock scripts%}

{%block content%}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3"><h2 id="add-topic-heading">Create new topic</h2>
                <form method="post">

                    <input type="hidden" name="csrf_token" value="{{csrf_token}}">

                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" id="addTitle" name="title" required>
                    </div>

                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" rows="6" name="content" required></textarea><br>
                    </div>


                    <div class="form-group">
                        <lable>What is the smu of 2 and 8?</lable>
                        <input class="form-control" id="sumNumbers" name="sum" required>
                    </div>

                    <button id="topic-button" class="btn btn-success" type="submit">OK</button>
                     
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
